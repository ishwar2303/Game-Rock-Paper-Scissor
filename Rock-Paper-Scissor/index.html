<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="main.css">

    <script src="https://kit.fontawesome.com/196c90f518.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game-zone">
        <div>
            <div>
                <div>
                    <h1 id="score">
                        <span id="user-score">0</span>
                        <span>&nbsp;-&nbsp;</span>
                        <span id="com-score">0</span>
                    </h1>
                    <div class="player-block">
                        <div class="player">
                            <h2>You</h2>
                            <div class="move" id="playerMove">
                            </div>
                            <div class="turns" id="player-turn-button">
                                <button id="user-rock">Rock</button>
                                <button id="user-paper">Paper</button>
                                <button id="user-scissor">Scissor</button>
                            </div>
                        </div>
                        <div class="versus">
                            <img src="assets/lightning.jpeg" alt="">
                        </div>
                        <div class="player">
                            <h2>Computer</h2>
                            <div class="move" id="computerMove"></div>
                            <div class="turns">
                                <div style="height: 35.5px;"></div>
                                <div style="display: none;">
                                    <button id="com-rock">Rock</button>
                                    <button id="com-paper">Paper</button>
                                    <button id="com-scissor">Scissor</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="play-container">
                    <div class="flex">
                        <button id="reset">Reset</button>
                        <div class="custom-input">
                            <label for="">Maximum Turns</label>
                            <input type="number" id="max-turns-input" value="3" placeholder="Maximum Turns"/>
                        </div>
                    </div>
                    <button id="play"><i class="fas fa-play"></i> Play</button>
                    <div id="game-started">Game Started</div>
                </div>
            </div>
            <div>
                <div class="main-log-container">
                    <h1>Game Log</h1>
                    <div class="log-container">
                        <div class="log-serial">Turn</div>
                        <div>Player Chose</div>
                        <div>Computer Chose</div>
                        <div>Winner</div>
                    </div>
                    <div id="log"></div>
                </div>
                <div id="winner"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
